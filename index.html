        <style>
            body {
                background: url(sky.png);
                background-repeat: repeat !important;
                background-attachment: fixed;
            }

            div.miClase > img.col-md-12 {
                max-height: 350px;
                margin-top: 10%;
                border-radius: 50px;
            }

            /* Fade-In Effect */
            .visible
            {
                       visibility: visible;
                       opacity: 1;
                       transition: opacity 2s linear;
            }                
            /* Fade-Out Effect */
            .hidden
            {
                       visibility: hidden;
                       opacity: 0;
                       transition: visibility 0s 2s, opacity 2s linear;
            }                
            /*.container > div > img
            {
                       background: none repeat scroll 0 0 #f5f;

            }*/

            .claseImg{
                    position: relative;
                    top: 10px;
                    text-align: center;
            }

            .image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  bottom: 100%;
  left: 0;
  right: 0;
      background-color: #40555f;
    opacity: 0.9;
    border-radius: 50px;
  overflow: hidden;
  width: 100%;
  height:0;
  transition: .5s ease;
}

.container-img:hover .overlay {
  bottom: 0;
  height: 100%;
}

.text {
  /* white-space: nowrap;   */
  color: white;
  font-size: 20px;
  position: relative;
  overflow: hidden;
  top: 18%;
  left: 60%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
}
            .fix {
width: 86%;
    left: 53%;
    top: 50%;
    height: 70%;
    overflow-y: auto;
            }
            

        </style>
